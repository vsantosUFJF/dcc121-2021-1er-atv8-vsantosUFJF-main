    <script>

    var linhas = document.querySelectorAll("td");
    var foot = document.getElementById("foot");

    console.log(foot)
    document.addEventListener('keydown', keyPressed, false);

    linhas.forEach(element => {

    //    element.children;
        
         element.addEventListener("click" , ClickDica, false);
         element.addEventListener("click" , ClickPalpite, false);
     
    });

    function ClickDica(event)
        {
            if(this.className == "dica")
            {
                this.classList.remove("dica");
                this.classList.add("white");
               
            }  
            else if((this.className == "white"))
            {
                this.classList.remove("white");
                this.classList.add("black");
            }
            else if((this.className == "black"))
            {
                this.classList.remove("black");
                this.classList.add("dica");
            }
        
        }

        function ClickPalpite(event)
        {
            if(this.className == "palpite")
            {
                this.classList.remove("palpite");
                this.classList.add("red");
               
            }  
            else if((this.className == "red"))
            {
                this.classList.remove("red");
                this.classList.add("blue");
            }
            else if((this.className == "blue"))
            {
                this.classList.remove("blue");
                this.classList.add("violet");
            }
            else if((this.className == "violet"))
            {
                this.classList.remove("violet");
                this.classList.add("yellow");
            }
            else if((this.className == "yellow"))
            {
                this.classList.remove("yellow");
                this.classList.add("gray");
            }
            else if((this.className == "gray"))
            {
                this.classList.remove("gray");
                this.classList.add("lightcoral");
            }
            else if((this.className == "lightcoral"))
            {
                this.classList.remove("lightcoral");
                this.classList.add("palpite");
            }
        }

        function keyPressed(event)
        {
         foot[0].classList.add("escondido");
